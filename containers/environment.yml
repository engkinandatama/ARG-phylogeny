# =============================================================================
# Install: conda env create -f environment.yml
# Activate: conda activate arg-phylo
# =============================================================================

name: arg-phylo
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # --- Core ---
  - python>=3.10
  - pip

  # --- Bioinformatics tools ---
  - mafft>=7.520            # Multiple sequence alignment
  - iqtree>=2.2.5           # Phylogenetic tree inference
  - hyphy>=2.5.60           # Selection analysis (SLAC/FEL/MEME/FUBAR/BUSTED/aBSREL/RELAX/GARD)
  - cd-hit>=4.8.1           # Sequence clustering
  - trimal>=1.4.1           # Alignment trimming
  - hmmer>=3.4              # Domain annotation (hmmscan vs Pfam)
  - blast>=2.15.0           # BLAST for variant naming

  # --- Python libraries ---
  - biopython>=1.83         # Entrez, SeqIO, sequence manipulation
  - pandas>=2.1             # Data manipulation
  - numpy>=1.26             # Numerical computing
  - scipy>=1.12             # Statistical tests (Fisher's exact, etc.)
  - statsmodels>=0.14       # Multiple testing correction
  - matplotlib>=3.8         # Static plots (PNG/PDF)
  - plotly>=5.18            # Interactive plots (HTML)
  - seaborn>=0.13           # Statistical visualization
  - networkx>=3.2           # Graph analysis
  - ete3>=3.1.3             # Tree manipulation & comparison
  - pyyaml>=6.0             # YAML config parsing
  - jinja2>=3.1             # Report templating
  - requests>=2.31          # HTTP requests (InterPro API)
  - tqdm>=4.66              # Progress bars

  # --- Pip-only packages ---
  - pip:
    - kaleido>=0.2.1        # Plotly static image export
